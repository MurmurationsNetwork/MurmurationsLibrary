<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.ico" />
    <title>Murmurations</title>
  </head>
  <body>
    <div class="flex h-screen">
      <div class="container m-auto px-4 py-2 md:text-xl md:px-8 md:py:4">
        <img
          src="murmurations-logo.png"
          alt="Murmurations"
          class="h-24 md:h-48 mx-auto"
        />
        <h1 class="text-center md:text-2xl mt-6">
          <span class="font-mono bg-gray-100 p-2">
            { cdn.murmurations.tech }
          </span>
        </h1>
        <h2 class="text-center md:text-xl mt-6">
          Content Delivery Network for the Murmurations Protocol
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-16 mt-4 md:mt-12">
          <div
            class="border border-gray-300 rounded-xl p-8 m-2 md:mt-8 max-w-md mx-auto hover:border-blue-700"
          >
            <a href="/schemas" class="hover:text-blue-500">
              <h3 class="font-bold text-xl md:text-2xl">Schemas &rarr;</h3>
              <p class="mt-4">Schemas created by Murmurations users</p>
            </a>
          </div>
          <div
            class="border border-gray-300 rounded-xl p-8 m-2 md:mt-8 max-w-md mx-auto hover:border-blue-700"
          >
            <a href="/fields" class="hover:text-blue-500">
              <h3 class="font-bold text-xl md:text-2xl">Fields &rarr;</h3>
              <p class="mt-4">Field definitions used in schemas</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
